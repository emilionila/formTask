<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>

<div class="main-container form">
    <form class="registration" name="registration">
        <h3 class="title">Create an account</h3>
        <div class="email-container">
            <label>Email (required)</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="password-container">
            <label>Password (required)</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button id="submit">Submit</button>
    </form>
</div>

<div class="message">
    <div class="message-content">
        <h3 class="message-title">Hello, user with email <span class="gmail-data"></span></h3>
        <img class="meme" src="https://i.imgflip.com/2kuh6f.jpg" alt="meme">
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <div class="modal-container">
            <p class="modal-text">Please confirm account creation for <span class="gmail-data"></span></p>
            <div class="modal-buttons">
                <button class="cancel">cancel</button>
                <button class="confirm">confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
